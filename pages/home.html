    <section>
        <header  id="header-home">
            <img id="header-home-img" src="./picture/home-header.png" alt="header-pic">
            <div class="header-title">
                <h2>Welcome to Warm Heart hotel</h2>
                <h4>the best hotel , with the best price</h4>
            </div>
            <div class="list-menu-container">
                <div class="list-menu">
                    <div id="div-logo">
                        <a href=""> <p>WH</p></a>
                    </div>
                    <div id="items-home">
                       <a href="index.html" id="btn-sign">Log out</a>
                    </div>
                </div>
            </div>
            <div class="btn-squire">
                <hr>
                <hr>
                <hr>
             </div>
        </header>
    </section>
        
    <section>
            <div class="container">
                <div>
                    <img id="photo1" src="../picture/pic1_home.jpg" alt="hotel-room-picture">
                </div>
                <div>
                    <img id="photo1" src="../picture/pic2_home.jpg" alt="hotel-room-picture">
                </div>
                <div>
                    <img id="photo1" src="../picture/pic3_home.jpg" alt="hotel-room-picture">
                </div>
                <div>
                    <img id="photo1" src="../picture/pic4_home.jpg" alt="hotel-room-picture">
                </div>   
            </div>
        <button id="reserve">reserve now</button>
        <form action="/reservation" method="POST">
            <div class="reservation-form">
                <input type="text" name="reserver_username" placeholder="Enter your name" id="username-reserve"><br>
                <span id="username-error-reserve">*username must be cabitilized</span><br>
                <input type="text" id="email-reserve" name="reserver_email" placeholder="Enter your email" required><br>
                <span id="error-email-reserve">*required</span><br>
                <input type="number" name="reservation_days" id="days-of-booking" placeholder="How many day you wish to stay" required ><br>
                <span id="error-days-of-booking">*required</span><br><br>
                <button type="submit" id="btn-reserve">Reserve now</button>
                <br><br>
                <div>
                    <p id="result-final"></p> <input type="text" name="result" id="result">
                </div>
            </div>
        </form>

        </div>
    </section>
